<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description"
        content="BUBBLE ATTACK - Un platform 3D con fisica avanzata dove un drago spara bolle per catturare nemici!">
    <meta name="theme-color" content="#4a148c">
    <title>BUBBLE ATTACK - Il Drago delle Bolle</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">

    <!-- Babylon.js -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/havok/HavokPhysics_umd.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #1a0033 0%, #4a148c 50%, #7c43bd 100%);
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
            display: block;
        }

        /* Schermata di Caricamento */
        #schermataCaricamento {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a0033 0%, #4a148c 50%, #7c43bd 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        #schermataCaricamento.nascosto {
            opacity: 0;
            pointer-events: none;
        }

        .titolo-gioco {
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: 800;
            color: #fff;
            text-shadow:
                0 0 10px rgba(255, 255, 255, 0.5),
                0 0 20px rgba(124, 67, 189, 0.8),
                0 4px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 1rem;
            animation: pulsaTitolo 2s ease-in-out infinite;
        }

        .sottotitolo {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        @keyframes pulsaTitolo {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .contenitore-caricamento {
            width: 80%;
            max-width: 400px;
        }

        .barra-progresso {
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        #barraProgresso {
            height: 100%;
            background: linear-gradient(90deg, #00e5ff, #76ff03);
            width: 0%;
            border-radius: 4px;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 229, 255, 0.6);
        }

        #testoCaricamento {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            text-align: center;
        }

        /* Drago animato */
        .drago-loading {
            font-size: 4rem;
            margin-bottom: 2rem;
            animation: salto 1s ease-in-out infinite;
        }

        @keyframes salto {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        /* Versione */
        .versione {
            position: absolute;
            bottom: 1rem;
            color: rgba(255, 255, 255, 0.3);
            font-size: 0.8rem;
        }
    </style>
</head>

<body>
    <!-- Canvas 3D -->
    <canvas id="renderCanvas"></canvas>

    <!-- Schermata di Caricamento -->
    <div id="schermataCaricamento">
        <div class="drago-loading">üêâ</div>
        <h1 class="titolo-gioco">BUBBLE ATTACK</h1>
        <p class="sottotitolo">Il Drago delle Bolle</p>

        <div class="contenitore-caricamento">
            <div class="barra-progresso">
                <div id="barraProgresso"></div>
            </div>
            <p id="testoCaricamento">Caricamento in corso...</p>
        </div>

        <span class="versione">v1.0.0</span>
    </div>

    <!-- Script di Bootstrap (ES Module) -->
    <script type="module" src="src/bootstrap.js"></script>
</body>

</html>
